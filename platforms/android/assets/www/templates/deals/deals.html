<ion-nav-bar class="bar-stable deals-bg">
  <ion-nav-back-button class="button-icon button-clear icon ion-chevron-left">
  </ion-nav-back-button>
</ion-nav-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive deals-tab">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/deals/home">
    <ion-nav-view name="deals-home"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="Shop" icon-off="ion-bag" icon-on="ion-bag" href="#/deals/shop">
    <ion-nav-view name="deals-shop"></ion-nav-view>
  </ion-tab>  
</ion-tabs>
