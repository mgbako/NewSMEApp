<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-stable">
      <ion-nav-back-button class="button-icon button-clear icon ion-chevron-left">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="side-menu">
    <ion-header-bar class="bar-stable">
      <div class="side-logo">
        <img src="img/logo.jpg" alt="" class="img-fluid">
      </div>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item class="item-icon-right" menu-close ng-click="login()">
          <i class="icon ion-paper-airplane directory-bg"></i>
          SME Directory
        </ion-item>
        <ion-item class="item-icon-right" menu-close ng-click="login()">
         <i class="icon ion-paper-airplane brief-bg"></i>
          Post a Brief
        </ion-item>
        <ion-item class="item-icon-right" ui-sref="deals.marketplace">
         <i class="icon ion-paper-airplane deals-bg"></i>
          Deals Corner
        </ion-item>
        <ion-item class="item-icon-right" menu-close ng-click="login()">
         <i class="icon ion-paper-airplane resources-bg"></i>
          Resources
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right" id="rightSidebar">
    <ion-header-bar class="bar-stable">
      <div class="logo">
        <img src="img/adam.jpg" alt="" class="img-fluid img-circle">
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="container">
        <div class="row">
          <div class="col col-75">
            <h5>UI Design</h5>
            <h6>John Mgbako</h6>
          </div>
          <div class="col col-25 edit-icon">
            <i class="icon ion-android-settings"></i>
          </div>
        </div>       
      </div>
      <ion-list>
        <ion-item class="item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-android-folder directory-bg"></i>
          SME Directory
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-edit brief-bg"></i>
          Post a job
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-hammer resources-bg"></i>
          Bid for job
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
